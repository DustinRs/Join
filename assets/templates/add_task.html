<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/add_task.css" />
    <script src="/js/add_task.js"></script>
  </head>
  <body onload="getItem(key);loadAllTasks();">
    
    

    
    <div class="navBar">
        <img class="navLogo" src="/assets/img/NavLogo.png" alt="">
        <div class="navLinks">
        <div class="navLinkImg">
          <a href="">
          <img src="/assets/img/nav-summary.png" alt=""></a><span>Summary</span>
        </div>
        <div class="navLinkImg"> 
          <a href="">
          <img src="/assets/img/nav-add-task.png" alt=""> </a><span>Add Task</span>
        </div>
        <div class="navLinkImg">
          <a href="">
          <img src="/assets/img/nav-board.png" alt=""> </a><span>Board</span>
        </div>
        <div class="navLinkImg">
          <a href="">
          <img src="/assets/img/nav-contacts.png" alt=""> </a><span>Contacts</span>
        </div>
        </div>
        <div class="navBottom">
            <a class="navLinksBot" href="">Privacy Policy</a>
            <a class="navLinksBot" href="">Legal notice</a>
        </div>
    <section>
        <header>
        <p class="pHeader">Kanban Project Management Tool</p>
        <div class="imgsHeader">
            <img src="/assets/img/help.png" alt="">
            <img src="/assets/img/UserProfile.png" alt="">
        </div>
    </header>
      <h1 class="title">Add Task</h1>
        <div class="sections">
      <div class="leftSection">
        <p>Title<span class="span">*</span></p>
        <input id="title" required type="text" placeholder="Enter a title" />

        <p>Description</p>
        <textarea id="description" placeholder="Enter a Description" cols="30" rows="10"></textarea>

        <p>Assigned to</p>
        <div>
        <select id="assign" >
          <option value="" disabled selected>Select contacts to assign</option>
          <option value="">Ren√©</option>
          <option value="">Simon</option>
          <option value="">Dustin</option>
        </select>
        </div>
      </div>

      <div class="border"></div>

      <div class="rightSection">
        <p>Due date<span class="span">*</span></p>
        <input id="date" required type="date" />

        <p>Prio</p>
        <div id="prio">
          <div class="prio Urgent">
              <label>
                  <input id="urgent" type="checkbox" value="Urgent" onclick="checkBoxClicked('urgent')">
                  <span>Urgent <img class="prioImgs" src="/assets/img/urgent-priority.png" alt=""></span>
              </label>
          </div>
          <div class="prio Medium">
              <label>
                  <input id="medium" type="checkbox" value="Medium" onclick="checkBoxClicked('medium')">
                  <span>Medium <img class="prioImgs" src="/assets/img/medium-priority.png" alt=""></span>
              </label>
          </div>
          <div class="prio Low">
              <label>
                  <input id="low" type="checkbox" value="Low" onclick="checkBoxClicked('low')">
                  <span>Low <img class="prioImgs" src="/assets/img/low-priority.png" alt=""></span>
              </label>
          </div>
      </div>

        <p>Category<span class="span">*</span></p>
        <select required name="" id="category">
          <option value="" disabled selected>Select contacts to assign</option>
          <option value="To Do">To Do</option>
          <option value="In Progress">In Progress</option>
          <option value="Await Feedback">Await Feedback</option>
          <option value="Done">Done</option>
        </select>

        <p>Subtasks</p>
        <input id="subTask" type="text" placeholder="Add new subtask" /> 
      </div>
      </div>
      <div class="bottomSection">
      <p ><span class="span">*</span>This field is required</p>
      <div>
        <button class="clearButton">Clear <img src="/assets/img/btn-x.png" alt="" /></button>
        <button class="createTaskButton" onclick="addTask()">Create Task <img src="/assets/img/checkbtn-checkmark.png" alt="" /></button>
      </div>
    </div>
    </section>
    
  </body>
</html>
