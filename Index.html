<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Join</title>
</head>

<body>
    <header>
        <div id="header-container" class="d-flex justify-content-between">
            <img id="start-logo" src="assets/img/join-logo.png" alt="">

            <div id="sign-up">
                <span id="sign-up-text">Not a Join user?</span>
                <button id="sign-up-btn" class="btn">Sign up</button>
            </div>
        </div>
    </header>
    <main id="login-main">
        <div id="login-container">
            <div id="login-title-container">
                <div id="login-title">Log in</div>
                <div id="login-underline"></div>
            </div>
            <div id="login-input-container">
                <div class="login-input-fields">
                    <input id="login-mail" type="email" required placeholder="Email">
                    <img class="input-img" src="assets/img/mail.png" alt="mail">
                </div>
                <div class="login-input-fields">
                    <input id="login-password" type="password" required placeholder="Password">
                    <img class="input-img" src="assets/img/lock.png" alt="lock">
                </div>
                       
            </div>
            <div><form id="login-form" submit="#">
                <button id="login-btn" class="btn">
                    Log in
                </button>
                <button id="guest-login-btn" class="btn">
                    Guest Log in
                </button>
            </form>           </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
